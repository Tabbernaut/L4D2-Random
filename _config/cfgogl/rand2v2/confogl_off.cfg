// Random
// Unloading CFG

l4d_ready_enabled 0

// force some variables off [readyup unload]
sm_cvar god 0
sm_cvar sv_force_time_of_day -1

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
sm plugins load_unlock
sm plugins unload_all
sm plugins refresh

sm_restartmap